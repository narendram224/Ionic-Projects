<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card >
<ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{article.description}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
